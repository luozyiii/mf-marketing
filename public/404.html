<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>微前端营销模块</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // GitHub Pages SPA 路由处理
    // 将路径信息保存到 sessionStorage，然后重定向到根路径
    (function(l) {
      // 检查是否是 /mf-marketing 子路径
      if (l.pathname.startsWith('/mf-marketing/') && l.pathname !== '/mf-marketing/') {
        // 提取子路径
        var subPath = l.pathname.replace('/mf-marketing/', '');

        // 保存路径信息到 sessionStorage
        sessionStorage.setItem('spa_redirect_path', '/' + subPath + l.search + l.hash);

        // 重定向到根路径
        window.location.replace('/mf-marketing/');
      } else if (l.pathname === '/mf-marketing') {
        // 如果访问的是 /mf-marketing (没有尾部斜杠)，重定向到带斜杠的版本
        window.location.replace('/mf-marketing/');
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root">
    <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    ">
      <div style="text-align: center;">
        <h1 style="color: #1890ff; margin-bottom: 16px;">加载中...</h1>
        <p style="color: #666;">正在重定向到应用...</p>
      </div>
    </div>
  </div>
</body>
</html>
